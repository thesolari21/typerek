{% extends 'typerek/base.html' %}

{% block content %}
  <div class="container">
    <br><br><br><br>

    {% if error %}
      <div class="alert alert-danger">
        {{ error }}<br>
      </div>
    {% endif %}
    {% if next %}
      <div class="alert alert-warning">
        {{ next }}<br>
      </div>
    {% endif %}

    <center><form method="POST">
      {% csrf_token %}
      <div class="divider-custom"></div>

      <div class="col-sm-3 col-md-offset-3 text-center">
      Nazwa użytkownika:<br>
      <input type="text" class="form-control" name="username">
        </div>
        <br><br>
        <div class="col-sm-3 col-md-offset-3 text-center">
      Hasło:<br>
      <input type="password" class="form-control" name="password"><br><br>
      </div>
      {% if nextURL %}
        <input type="hidden" name="redir" value="{{ nextURL }}">
      {% endif %}

      <input class="btn btn-primary" type="submit" value="Zaloguj"><br><br>
    </form></center>
  </div>
{% endblock %}
