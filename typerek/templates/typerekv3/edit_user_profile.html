{% extends 'typerekv3/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}


         <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="row">
                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                  <h3 class="font-weight-bold">Moje konto</h3>
                </div>
              </div>
            </div>
          </div> 
		 <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-12">

                           <form method="post" enctype="multipart/form-data">
					        {% csrf_token %}

                              <fieldset class="ps-2">
                                {{ user_form|crispy }}
                                </fieldset>

                              <fieldset class="ps-2">
                                {{ profile_form|crispy }}
                                </fieldset>

                               <p class="card-title"></p>
                                <p class="card-title">Zmień hasło</p>

                                <fieldset class="ps-2">
                                {{ password_form|crispy }}
                                </fieldset>


					<button type="submit" class="btn btn-primary btn-rounded btn-fw">Zapisz zmiany</button>
					</form>

                    </div>
                  </div>
                  </div>
                </div>
              </div>	
        </div>

		  
{% endblock %}
