{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Typerek v.3.0.</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'typerekv3/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'typerekv3/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'typerekv3/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'typerekv3/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'typerekv3/images/favicon.png' %}" />
</head>

<body>

			{% if error %}
			<div class="alert alert-danger">
			{{ error }}<br>
			</div>
			{% endif %}
			{% if next %}
			<div class="alert alert-warning">
			{{ next }}<br>
			</div>
			{% endif %}

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
		
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'typerekv3/images/logo.jpg' %}" alt="logo">
              </div>
              <h4>Witaj nieznajomy!</h4>
              <h6 class="font-weight-light">Zaloguj się i pokaż wszystkim, że wiesz lepiej!</h6>

              <form method = "POST" class="pt-3">
			  {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="username" placeholder="Login">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="Hasło">
                </div>

                 <!-- Obsługa przekierowania -->
                 {% if nextURL %}
                <input type="hidden" name="redir" value="{{ nextURL }}">
                {% endif %}

                <div class="mt-3">
                 <input class="btn btn-primary" type="submit" value="Zaloguj"> 
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  
                  <a href="/reset-password" class="auth-link text-black">Zapomniałeś hasła? Ok, kliknij na mnie to ogarniemy.</a>
                </div>
                
              </form>

            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'typerekv3/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'typerekv3/js/off-canvas.js' %}"></script>
  <script src="{% static 'typerekv3/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'typerekv3/js/template.js' %}"></script>
  <script src="{% static 'typerekv3/js/settings.js' %}"></script>
  <script src="{% static 'typerekv3/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
